<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#0077c6">
    <meta name="apple-mobile-web-app-status-bar-style" content="#0077c6">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/skeleton.css" rel="stylesheet">
    <link href="css/magnific-popup.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/jquery-ui.theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/plan-carrera.css" rel="stylesheet">

</head>
<body>

    <header>
        <div class="mobile-info">Simular</div>
        <div class="container">
            <h1><a href="home.html" title="Cruz Blanca"><img src="img/logo-CB.png"></a></h1>
            <a class="ham-menu" href="#" rel="nofollow" title="Ver menú">
                <span></span>
                <span></span>
                <span></span>
            </a>
            <div class="top-tools">
                <div class="finder u-pull-left">
                    <form action="">
                        <input type="text" placeholder="¿Buscas un prospecto?">
                        <button type="submit">Buscar</button>
                    </form>
                </div>
                <div class="user u-pull-left">
                    <a href="#" title="Opciones">Opciones</a>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a title="Resumen" href="home.html">Resumen</a></li>
                    <li><a title="Referidos Propios" href="referidos-propios.html">Referidos Propios</a></li>
                    <li><a title="Campaña Ex Clientes" href="referidos-propios.html">Campaña Ex Clientes</a></li>
                    <li class="active"><a title="Campaña Referidos" href="index.html">Campaña Referidos</a></li>
                    <li><a title="Mi Maletin" href="maletin.html">Mi Maletin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <ol class="breadcrumb">
                <li>Estás en: </li>
                <li><a href="#" title="Prospectos">Prospectos</a></li>
                <li>Simular</li>
            </ol>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="head-title">
                <h2>Simular</h2>
            </div>
            <div class="steps-wizard hidden-lg"><!-- pasos -->
                <div class="row">
                    <div class="three columns steps active">
                        <div class="step-content">
                            <div class="text-center step-num">
                                <span>1</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                            <div class="step-info text-center">
                                Datos Cotizante
                            </div>
                        </div>
                    </div>
                    <div class="three columns steps active">
                        <div class="step-content">
                            <div class="text-center step-num">
                                <span>2</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                            <div class="step-info text-center">
                                Cotización
                            </div>
                        </div>
                    </div>
                    <div class="three columns steps">
                        <div class="step-content">
                            <div class="text-center step-num">
                                <span>3</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                            <div class="step-info text-center">
                                Resultado
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- fin pasos -->
            <form action="#">
                <div class="title-step">
                    <h3><span>2</span> Cotización</h3>
                </div>

                <div class="item-form"><!-- item-form -->
                    <div class="row">
                        <div class="three columns">
                            <label>Renta imponible</label>
                            <div class="form-control">
                                <input type="text" class="sepDig" />
                            </div>
                        </div>
                        <div class="three columns">
                            <label>Cotización legal 7%</label>
                            <div class="form-control">
                                <input type="text" value="$ 83.297 (UF 3,16)" disabled />
                            </div>
                        </div>
                        <div class="three columns">
                            <label>Aporte adicional</label>
                            <div class="form-control double-field data-error">
                                <div class="select-style">
                                    <select>
                                        <option value="">$</option>
                                        <option value="">UF</option>
                                    </select>
                                </div>
                                <input type="text" class="sepDig" />
                                <span class="data-error-tip">Este campo es obligatorio</span>
                            </div>
                        </div>
                        <div class="three columns">
                            <label>Cotización total</label>
                            <div class="form-control">
                                <input type="text" value="$ 83.297 (UF 3,16)" disabled />
                            </div>
                        </div>
                    </div>
                    <div class="hr-grey_full hide-desk"></div>
                    <div class="row">
                        <div class="four columns">
                            <label>¿Tienes clínicas de preferencia?</label>
                            <div class="form-control">
                                <div class="mobile-radio">
                                    <input type="radio"  name="clinica" id="si" checked/>
                                    <label for="si" >Si</label>
                                </div>
                                <div class="mobile-radio">
                                    <input type="radio"  name="clinica" id="no" />
                                    <label for="no">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="four columns">
                            <div class="form-control">
                                <label>Clínica 1</label>
                                <div class="select-style">
                                    <select>
                                        <option value="">Seleccione clínica</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="four columns">
                            <div class="form-control">
                                <label>Clínica 2</label>
                                <div class="select-style">
                                    <select>
                                        <option value="">Seleccione clínica</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="btn-center">
                            <a class="button button-info" href="simular.html" title="Volver"><span>Volver</span></a>
                            <a class="button button-primary" href="resultado.html" title="Continuar"><span>Continuar</span></a>
                        </div>
                    </div>

                </div><!-- fin item-form -->




            </form>
        </div>
    </div>

    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.rut.min.js"></script>
    <script src="js/funciones.js"></script>

</body>
</html>
